name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Manual Flutter Install & APK Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download Flutter SDK (v3.22.1)
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.22.1 --depth 1 flutter_sdk
          echo "PATH=$GITHUB_WORKSPACE/flutter_sdk/bin:$PATH" >> $GITHUB_ENV

      - name: Warm up Flutter
        run: |
          flutter --version
          flutter doctor

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
